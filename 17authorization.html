<div class="seventeen-authorization">
    <div class="container">
        <div class="seventeen-authorization-wrapper">
            <div class="seventeen-authorization-enter">
                <h6 class="seventeen-authorization-enter__title">Вход</h6>
                <form action="" class="seventeen-authorization-enter__form">
                    <div class="seventeen-authorization-wrapper__form">
                        <label class="user-name-label" for="enter-emeil">Email:
                            <span class="enter-pas-red">*</span>
                        </label>
                        <input type="email" class="enter-email " id="enter-email" name="enter-email"
                            placeholder="ivanovivan@sitemail.com" />
                        <label class="" for="enter-pas">Пароль: 
                            <span class="enter-pas-red">*</span>
                         </label>
                        <input type="password" class="enter-pas" id="enter-pas" name="enter-pas"
                            placeholder="**********" />
                    </div>
                    <input class="enter-submit" type="submit" value="Войти" />
                </form>
            </div>
            <div class="seventeen-authorization-registration">
                <h6 class="seventeen-authorization-enter__title">Регистрация</h6>
                <div class="tabs">
                    <div class="tabs__nav tabs__authorization tabs-nav">
                        <div class="tabs-nav__item authorization-tabs__item is-active" data-tab-name="tab-1">Для
                            физических лиц</div>
                        <div class="tabs-nav__item authorization-tabs__item" data-tab-name="tab-2">Для юридических лиц
                        </div>
                    </div>
                    <div class="tabs__content tabs--authorization__content">
                        <div class="tab tab-authorization is-active tab-1 ">
                            <form action="" class="seventeen-authorization-enter__form">
                                <div class="seventeen-authorization-wrapper__form">
                                    <label class="user-name-label" for="enter-emeil">Email:<span class="enter-pas-red">*</span></label>
                                    <input class="user-name-label"type="email" class="enter-email " id="enter-email" name="enter-email"
                                        placeholder="ivanovivan@sitemail.com" />
                                    <label class="" for="enter-pas">Пароль:<span class="enter-pas-red">*</span></label>
                                    <input class="user-name-label"type="password" class="enter-pas" id="enter-pas" name="enter-pas" placeholder="**********" />
                                </div>
                                <input class="legal-submit" type="submit" value="Зарегестрироваться" />
                            </form>
                        </div>
                        
                        <div class="tab tab-authorization tab-2">
                            <form action="" class="seventeen-authorization-enter__form">
                                <div class="seventeen-authorization-wrapper__form">
                                    <label class="user-name-label" for="enter-emeil">Email:<span class="enter-pas-red">*</span></label>
                                    <input type="email" class="input-style enter-email " id="enter-email" name="enter-email"
                                        placeholder="ivanovivan@sitemail.com" />
                                    <label class="user-name-label" for="enter-pas" >Пароль:<span class="enter-pas-red">*</span></label>
                                    <input placeholder="**********" type="password" class="input-style enter-pas" id="enter-pas" name="enter-pas" />
                                    <label class="user-name-label"for="enter-fio">ФИО:<span class="enter-pas-red">*</span></label>
                                    <input type="text" class="input-style enter-fio" id="enter-fio" name="enter-fio"
                                        value="Введите фамилию, имя, отчество" />
                                    <label class="user-name-label"class="user-name-label"for="organization">Организация:</label>
                                    <input type="text" class="input-style organization" id="organization" name="organization"
                                        placeholder="Укажите организацию" />
                                    <label class="user-name-label"for="legal-address">Юридический адрес:</label>
                                    <input type="text" class="input-style legal-address" id="legal-address" name="legal-address"
                                        placeholder="Укажите юридический адрес" />
                                    <label class="user-name-label"for="off-address">Физический адрес:</label>
                                    <input type="text" class="input-style off-address" id="off-address" name="off-address"
                                        placeholder="Укажите физический адрес" />
                                    <label class="user-name-label"for="inn">ИНН:</label>
                                    <input type="text" class="input-style inn" id="inn" name="inn" placeholder="Укажите ИНН" />
                                    <label class="user-name-label"for="okpo">ОКПО:</label>
                                    <input type="text" class="input-style okpo" id="okpo" name="okpo" placeholder="Укажите ОКПО" />
                                </div>
                                <input class="legal-submit" type="submit" value="Зарегестрироваться" />
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
